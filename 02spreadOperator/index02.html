<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x, y, z) {
            return x + y + z;
        }

        let arr = [1, 2, 3];

        // sum(arr[0], arr[1], arr[2]);
        console.log(sum(...arr)); //1, 2, 3
        //sum 함수 매개변수는 3개, 10, 1, 2만 받아와서 실행
        console.log(sum(10, ...arr)); //10, 1, 2, 3

        //함수 선언 시 - 가변적 매개변수(마지막에 선언)
        // function sum2(...y, x) > 불가능한 형식
        function sum2(x, ...y) {
            return [x, ...y];
        }
        console.log(sum2(1));
        console.log(sum2(1, 2));
        console.log(sum2(1, 2, 3));
        console.log(sum2(1, 2, 3, 4));

        //함수의 default 매개변수
        function sum3(x, y = 10, z = 100) {
            return x + y + z;
        }
        console.log(sum3(1)); // 111
        console.log(sum3(1, 2)); //x = 1, y = 2 > 103
        console.log(sum3(1, 2, 3)); //x = 1, y = 2, z = 3 > 6
        console.log(sum3(...arr)); //6
    </script>
</body>
</html>
