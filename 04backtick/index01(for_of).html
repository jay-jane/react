<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["a", "b", "c"];
        // for(let i in arr) {
        //     console.log(i); //index
        // }
        for(let i of arr) {
            console.log(i); //value
        }

        for(let i of "hello world") {
            console.log(i);
        }

        let person = [
            {id: "aaa", age: 10},
            {id: "bbb", age: 20}
        ];
        
        //구조 분해 할당
        for(let {id, age} of person) {
            console.log(id);
            console.log(age);
        }

        //객체는 반복할 수 없음 ! - for ~ in 구문으로 반복하기
        // let obj = {a: 1, b: 2};
        // for(let i of obj) {
        // }
        
    </script>
</body>
</html>
