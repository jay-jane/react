<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //프로미스 객체 - js 내장 객체(특별한 패턴(then) 제공)

        //excutor 콜백 함수를 전달 받고, excutor 첫 번째는 성공시킬 함수, 실패 시 실행할 함수를 받음
        var promise = new Promise(function(success, fail) {
            //성공
            // setTimeout(function() {
            //     success("success");
            // }, 3000);

            //실패
            fail(new Error("에러"));
        });

        promise.then(function(response) {
            console.log(response);
        }).catch(function(err) {
            console.log(err);
        })
    </script>
</body>
</html>
